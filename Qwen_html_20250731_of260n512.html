<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Feedback</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            padding: 40px;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .rating-container {
            margin: 30px 0;
        }
        
        .rating-title {
            font-size: 20px;
            color: #444;
            margin-bottom: 20px;
        }
        
        .smileys {
            display: flex;
            justify-content: space-between;
            margin: 30px 0;
        }
        
        .smiley {
            font-size: 50px;
            cursor: pointer;
            transition: transform 0.3s ease;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
        
        .smiley:hover {
            transform: scale(1.2);
        }
        
        .smiley.selected {
            transform: scale(1.3);
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }
        
        .smiley-1 { background: #ff6b6b; }
        .smiley-2 { background: #ffd166; }
        .smiley-3 { background: #06d6a0; }
        .smiley-4 { background: #118ab2; }
        .smiley-5 { background: #073b4c; color: white; }
        
        .feedback-form {
            display: none;
            margin-top: 30px;
            text-align: left;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            height: 100px;
            resize: vertical;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            font-weight: 600;
            width: 100%;
            margin-top: 10px;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .google-redirect {
            display: none;
            background: #4285f4;
        }
        
        .thank-you {
            display: none;
            color: #06d6a0;
            font-size: 24px;
            margin: 20px 0;
        }
        
        .rating-text {
            font-size: 18px;
            font-weight: 600;
            margin-top: 10px;
            color: #333;
        }
        
        .privacy-note {
            font-size: 12px;
            color: #888;
            margin-top: 20px;
            font-style: italic;
        }
        
        .auto-redirect-message {
            display: none;
            background: #e8f5e9;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            color: #2e7d32;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>We Value Your Feedback</h1>
        <p class="subtitle">Your opinion helps us improve our services</p>
        
        <div class="rating-container">
            <div class="rating-title">How was your experience?</div>
            <div class="smileys">
                <div class="smiley smiley-1" data-rating="1">üòû</div>
                <div class="smiley smiley-2" data-rating="2">üòï</div>
                <div class="smiley smiley-3" data-rating="3">üòê</div>
                <div class="smiley smiley-4" data-rating="4">üòä</div>
                <div class="smiley smiley-5" data-rating="5">üòç</div>
            </div>
            <div class="rating-text" id="ratingText"></div>
        </div>
        
        <div class="auto-redirect-message" id="autoRedirectMessage">
            Thank you! You will be redirected to Google to leave your review...
        </div>
        
        <div class="feedback-form" id="feedbackForm">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="email">Email (Optional)</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="feedback">Your Feedback</label>
                <textarea id="feedback" placeholder="Please share your experience with us..."></textarea>
            </div>
            <button class="btn" id="submitFeedback">Submit Feedback</button>
        </div>
        
        <div class="thank-you" id="thankYou">
            Thank you for helping us improve!
        </div>
        
        <p class="privacy-note">
            Your feedback helps us improve. All information is kept confidential.
        </p>
    </div>

    <script>
        let selectedRating = 0;
        const smileys = document.querySelectorAll('.smiley');
        const ratingText = document.getElementById('ratingText');
        const feedbackForm = document.getElementById('feedbackForm');
        const autoRedirectMessage = document.getElementById('autoRedirectMessage');
        const thankYou = document.getElementById('thankYou');
        
        // Add click events to smileys
        smileys.forEach(smiley => {
            smiley.addEventListener('click', function() {
                // Remove selected class from all smileys
                smileys.forEach(s => s.classList.remove('selected'));
                
                // Add selected class to clicked smiley
                this.classList.add('selected');
                
                // Get rating
                selectedRating = parseInt(this.getAttribute('data-rating'));
                
                // Update rating text
                const ratingMessages = {
                    1: "Very Poor - We're sorry to hear that",
                    2: "Poor - We'll work to improve",
                    3: "Average - We appreciate your feedback",
                    4: "Good - We're glad you enjoyed it!",
                    5: "Excellent - Thank you so much!"
                };
                
                ratingText.textContent = ratingMessages[selectedRating];
                
                // Handle different ratings
                if (selectedRating === 5) {
                    // Only 5 stars get auto-redirected
                    feedbackForm.style.display = 'none';
                    autoRedirectMessage.style.display = 'block';
                    thankYou.style.display = 'none';
                    
                    // Auto-redirect after 2 seconds
                    setTimeout(function() {
                        // Replace with your actual Google Business URL
                        const googleReviewURL = "https://search.google.com/local/writereview?placeid=YOUR_PLACE_ID";
                        window.open(googleReviewURL, '_blank');
                    }, 2000);
                } else if (selectedRating >= 1 && selectedRating <= 4) {
                    // 1-4 stars show feedback form
                    feedbackForm.style.display = 'block';
                    autoRedirectMessage.style.display = 'none';
                    thankYou.style.display = 'none';
                }
            });
        });
        
        // Submit feedback button
        document.getElementById('submitFeedback').addEventListener('click', function() {
            const name = document.getElementById('name').value;
            const feedback = document.getElementById('feedback').value;
            
            if (name && feedback) {
                // In a real implementation, you would send this data to your server
                // For demo purposes, we'll just show a thank you message
                feedbackForm.style.display = 'none';
                thankYou.style.display = 'block';
                
                // Reset form
                document.getElementById('name').value = '';
                document.getElementById('email').value = '';
                document.getElementById('feedback').value = '';
            } else {
                alert('Please fill in all required fields');
            }
        });
    </script>
</body>
</html>
